<!DOCTYPE html>
<html>
<head>
<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
<link rel="icon" href="/favicon.ico" type="image/x-icon">


<!--css -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

<!--js -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	
<style>

html {
  position: relative;
  min-height: 100%;
}

x {border-bottom: 1px dotted;}

.footer {
  position:fixed;
  left:0px;
  bottom: 0;
  width: 100%;
  
  height: 20px;
  text-align: center;
  line-height: 20px;
  
  background-color: #f5f5f5; 
}

.center-block{
    text-align: center;
    padding: 200px;
}
</style>

<script>
$(document).ready(function(){
    $('[data-toggle="tooltip"]').tooltip(); 
});
</script>

<title>JeDiSem</title>

</head>
<body>

	<div class="center-block">

		<h1>Welcome to JeDiSem</h1>
		<p>The Jena Diachronic Semantic search engine</p>

		<form class="search-form" id="search-form" action="search"
			method="get">
			<input type="search" name="word" id="word" placeholder="enter a word" /> <input type="submit" value="Search" /> <br>
			<input type="radio" name="corpus" value="coha" checked="checked">
			<x data-toggle="tooltip" title="Corpus of Historical American English, 400 Million words, all lowercased">COHA</x>
			<input type="radio" name="corpus" value="dta">
			<x data-toggle="tooltip" title="Deutsches Textarchiv 'German Text Archive', nearly 2000 books, lemmatized">DTA</x>
		</form>
	</div>
	<footer class="footer">
        <p><a href="/help.html">Help</a></p>
    </footer>
</body>


</html>
